<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description">
    <title>My recipe book</title>
    <meta property="og:title" content="My recipe book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="recipes">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <header> 
        <img class="logo" src="./images/images/recipe-book.png" alt="logo">
        <h1 class="title">My Recipe Book</h1>
    </header>
    <main>
        <div class="searchbar">
            <input class="searchInput" type="text" placeholder="Find a recipe">
            <button class="search">search</button>
        </div>
        <div class="recipeCard">
            <image class="recipeImage" src="./images/images/apple-crisp.jpg" alt="imageLogo"></image> 
            <div class="recipeDetails">
                <p class="recipeTag">tag</p> 
                <h2 class="recipeName">name</h2> 
                <p class="recipeDescription">description</p>
                <span class="recipeRating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
            </div>
    </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="./images/images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="./images/images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="./images/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <a class="flaticon" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>


    </footer>
</body>
</html>
